<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momento</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="start.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eda7159a08.js"
      crossorigin="anonymous"
    ></script>
    <script src="start.js" defer></script>
    <script src="login.js" defer></script>
    <script src="calendar.js" defer></script>
    <script src="pomodoro.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="header-menu">
          <li>
            <a class="header-link start-desktop" href="start.html">HOME</a>
          </li>
          <li>
            <a class="header-link todo-desktop" href="todos.html">TODO</a>
          </li>
          <li>
            <a class="header-link habits-desktop" href="habits.html">HABITS</a>
          </li>
          <li>
            <a class="header-link weather-desktop" href="weather.html">WEATHER</a>
          </li>
          <li>
            <a class="header-link pomodoro-desktop" href="#">POMODORO</a>
          </li>
          <li>
            <a class="header-link calendar-desktop" href="#">CALENDAR</a>
          </li>
          <li class="desktop-line"></li>
          <li>
            <a href="#" class="logout-btn logout">LOGOUT</a>
          </li>
        </ul>
        <i class="fa-solid fa-bars" id="menu-bars"> </i>
      </nav>
    </header>
    <div class="container">
      <img src="images/logo1.png" alt="logo" class="start-logo" />
      <h2 id="usernameDisplay"></h2>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
      <nav>
        <ul class="mobile-nav-menu">
          <li>
            <a class="mobile-nav-link start-mobile" href="start.html">START</a>
          </li>
          <li>
            <a class="mobile-nav-link todo-mobile" href="todos.html">TO DO</a>
          </li>
          <li>
            <a class="mobile-nav-link habits-mobile" href="habits.html"
              >HABITS</a
            >
          </li>
          <li>
            <a class="mobile-nav-link weather-mobile" href="weather.html">WEATHER</a>
          </li>
          <li>
            <a class="mobile-nav-link pomodoro-mobile" href="pomodoro.html"
              >POMODORO</a
            >
          </li>
          <li>
            <a class="mobile-nav-link calendar-mobile" href="calendar.html"
              >CALENDAR</a
            >
          </li>
          <li class="desktop-line"></li>
          <li>
            <a href="#" class="logout-btn logout">LOGOUT</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <!-- <div class="container">
        <h2 id="usernameDisplay"></h2>
      </div> -->

      <div class="ctaContainer hidden">
        <button class="btn todoBtn hidden" id="startTodosBtn">TODOS</button>
        <button class="btn habitsBtn hidden" id="startHabitsBtn">HABITS</button>
      </div>

      <div class="container hidden">
        <div>
          <a href="todos.html" class="btn todo mobile-btn">TO DO</a>
        </div>
        <div>
          <a href="habits.html" class="btn habits mobile-btn">HABITS</a>
        </div>
        <div>
          <a href="weather.html" class="btn weather mobile-btn">WEATHER</a>
        </div>
        <div>
          <a href="pomodoro.html" class="btn pomodoro mobile-btn">POMODORO</a>
        </div>
        <div>
          <a href="calendar.html" class="btn calendar mobile-btn">CALENDAR</a>
        </div>
      </div>
      <div class="modal popup-weather"></div>
      <div class="modal popup-pomodoro"></div>
      <div class="modal popup-calendar"></div>
    </div>
    <div class="wrapper-calendar">
      <div class="container-calendar">
        <form id="form-calendar">
          <label for="text" class="label-text">What's the plan?</label>
          <input
            type="text"
            name="text"
            id="text"
            class="text-input"
            placeholder="Enter event details"
          />
          <label for="date" class="label-text">Select a date</label>
          <input type="date" name="date" id="date" class="date-input" />
          <label for="start-time" class="label-text">Start time</label>
          <input
            type="time"
            name="start-time"
            id="start-time"
            class="start-time-input"
          />
          <label for="stop-time" class="label-text">Stop time</label>
          <input
            type="time"
            name="stop-time"
            id="stop-time"
            class="stop-time-input"
          />
          <button class="add-event-btn">Add event</button>
        </form>
      </div>
      <div class="events-list"></div>
    </div>
    <div class="outerModal">
      <div class="timer-wrapper">
        <div class="timerContainer">
          <h1>Pomofocus</h1>
          <div class="timerContent">
            <div class="timer-btns">
              <button id="longBreak">Long Break</button>
              <button id="shortBreak">Short Break</button>
              <button id="setTimeBtn">Set Time</button>
            </div>
            <div class="numberDisplay">00:00</div>
            <div class="timer-buttonContainer timer-btns">
              <button id="startBtn" onclick="start()">START</button>
              <button id="pauseBtn" onclick="pause()">PAUSE</button>
              <button id="stopBtn" onclick="stop()">RESET</button>
            </div>
          </div>
        </div>
      </div>
      <div id="set-modal" class="set-modal">
        <div class="set-modal-content">
          <span class="closeSetModal">&times;</span>
          <h2 class="set-modal-title">Set timer</h2>
          <input
            type="number"
            id="timeInput"
            class="modal-input"
            placeholder=" Set min"
          />
          <div class="set-modal-buttons">
            <button id="setBtn" class="set-modal-button">SET</button>
            <button id="cancelBtn" class="set-modal-button">CANCEL</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

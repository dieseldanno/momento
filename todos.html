<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todos.css" />
    <script src="todos.js" defer></script>
    <script src="start.js" defer></script>
    <script src="calendar.js" defer></script>
    <script src="pomodoro.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="header-menu">
          <li>
            <a class="header-link start-desktop" href="start.html">HOME</a>
          </li>
          <li>
            <a class="header-link todo-desktop" href="todos.html">TODO</a>
          </li>
          <li>
            <a class="header-link habits-desktop" href="habits.html">HABITS</a>
          </li>
          <li>
            <a class="header-link weather-desktop" href="#">WEATHER</a>
          </li>
          <li>
            <a class="header-link pomodoro-desktop" href="#">POMODORO</a>
          </li>
          <li>
            <a class="header-link calendar-desktop" href="#">CALENDAR</a>
          </li>
          <li class="desktop-line"></li>
          <li>
            <a href="login.html" class="logout-btn logout">LOGOUT</a>
          </li>
        </ul>
        <i class="fa-solid fa-bars" id="menu-bars"> </i>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="btnContainer">
          <button id="addBtn">Add Todo +</button>
        </div>
        <h1>My Todos</h1>
        <div class="categoryFilter">
          <span>Filter:</span>
          <input
            type="checkbox"
            name="health"
            id="Health"
            value="Health"
          /><label for="health">Health</label>
          <input type="checkbox" id="work" value="Work" /><label for="work"
            >Work</label
          >
          <input type="checkbox" id="home" value="Home" /><label for="home"
            >Home & Family</label
          >
          <input type="checkbox" id="hobbies" value="Hobbies" /><label
            for="hobbies"
            >Hobbies & Leisure</label
          >
        </div>
        <div class="optionContainer">
          <label for="statusFilter">Status:</label
          ><select id="statusFilter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
          <label for="sortTime">Sort by:</label>
          <select id="sortTime">
            <option value="timeAscending">Any</option>
            <option value="timeAscending">Est.Time (Asc)</option>
            <option value="timeDescending">Est.Time (Desc)</option>
            <option value="deadlineAscending">Deadline (Asc)</option>
            <option value="deadlineDescending">Deadline (Desc)</option>
          </select>
        </div>
        <div id="todosContainer"></div>
      </div>
      <div id="myModal" class="modal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <h2 id="modalh2">New Todo</h2>
          <form id="todoForm">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
            <textarea
              id="description"
              name="description"
              placeholder="Description"
            ></textarea>
            <div class="modalSelects">
              <select id="modalCategory" name="modalCategory" required>
                <option value="" disabled selected hidden>Category</option>
                <option value="Health">Health</option>
                <option value="Work">Work</option>
                <option value="Home">Home</option>
                <option value="Hobbies">Hobbies</option>
              </select>
              <select id="modalEstTime" name="modalEstTime" required>
                <option value="" disabled selected hidden>Est.Time</option>
                <option value="1 day">1 day</option>
                <option value="3 days">3 days</option>
                <option value="1 week">1 week</option>
                <option value="3 weeks">3 weeks</option>
              </select>
              <input
                type="date"
                id="modalDeadline"
                name="deadline"
                placeholder="Deadline"
              />
            </div>
            <button id="addNewTodo" type="button">Add Todo</button>
            <button id="saveTodo" type="button">Save</button>
          </form>
        </div>
      </div>
      <div class="mobile-nav">
        <nav>
          <ul class="mobile-nav-menu">
            <li>
              <a class="mobile-nav-link start-mobile" href="start.html"
                >START</a
              >
            </li>
            <li>
              <a class="mobile-nav-link todo-mobile" href="todos.html">TO DO</a>
            </li>
            <li>
              <a class="mobile-nav-link habits-mobile" href="habits.html"
                >HABITS</a
              >
            </li>
            <li>
              <a class="mobile-nav-link weather-mobile" href="#">WEATHER</a>
            </li>
            <li>
              <a class="mobile-nav-link pomodoro-mobile" href="pomodoro.html"
                >POMODORO</a
              >
            </li>
            <li>
              <a class="mobile-nav-link calendar-mobile" href="calendar.html"
                >CALENDAR</a
              >
            </li>
            <li class="desktop-line"></li>
            <li>
              <a href="login.html" class="logout-btn logout">LOGOUT</a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <div class="wrapper-calendar">
      <div class="container-calendar">
        <form id="form-calendar">
          <label for="text" class="label-text">What's the plan?</label>
          <input
            type="text"
            name="text"
            id="text"
            class="text-input"
            placeholder="Enter event details"
          />
          <label for="date" class="label-text">Select a date</label>
          <input type="date" name="date" id="date" class="date-input" />
          <label for="start-time" class="label-text">Start time</label>
          <input
            type="time"
            name="start-time"
            id="start-time"
            class="start-time-input"
          />
          <label for="stop-time" class="label-text">Stop time</label>
          <input
            type="time"
            name="stop-time"
            id="stop-time"
            class="stop-time-input"
          />
          <button class="add-event-btn">Add event</button>
        </form>
      </div>
      <div class="events-list"></div>
    </div>
    <div class="outerModal">
      <div class="timer-wrapper">
        <div class="timerContainer">
          <h1>Pomofocus</h1>
          <div class="timerContent">
            <div class="timer-btns">
              <button id="longBreak">Long Break</button>
              <button id="shortBreak">Short Break</button>
              <button id="setTimeBtn">Set Time</button>
            </div>
            <div class="numberDisplay">00:00</div>
            <div class="timer-buttonContainer timer-btns">
              <button id="startBtn" onclick="start()">START</button>
              <button id="pauseBtn" onclick="pause()">PAUSE</button>
              <button id="stopBtn" onclick="stop()">RESET</button>
            </div>
          </div>
        </div>
      </div>
      <div id="set-modal" class="set-modal">
        <div class="set-modal-content">
          <span class="close">&times;</span>
          <h2 class="set-modal-title">Set timer</h2>
          <input
            type="number"
            id="timeInput"
            class="modal-input"
            placeholder=" Set min"
          />
          <div class="set-modal-buttons">
            <button id="setBtn" class="set-modal-button">SET</button>
            <button id="cancelBtn" class="set-modal-button">CANCEL</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

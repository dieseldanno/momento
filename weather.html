    <link rel="stylesheet" href="weather.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" href="weather.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <title>Weather</title>

</head>

    <body>
        <main>
            <div class="card container mx-auto rounded shadow shadow-lg text-center mw-50">
                <div class="search">
                    <input type="text" placeholder="Enter city" spellcheck="false" class="form-control my-3"> 
                    <button class="btn btn-light border border-black shadow ms-3">
                        <i class="fa solid fa-magnifying-glass"></i>
                    </button>
                </div>
                    <div class="weatherContainer ">
                        <i class="fa-solid fa-cloud-rain weather-icon"></i>
                    <h1 class="h1 temp">22Â°c</h1>
                        <h2 class="h3 city">New York</h2>
                        <div class="details">

                            <div class="column">
                                <i class="fa-solid fa-water"></i>
                                    <p class="humidity mx-2">50%</p>
                                    <p class="mx-2">Humidity</p>
                            </div>
                            <div class="column">
                                <i class="fa-solid fa-wind mx-2"></i>
                                    <p class="wind mx-2">15 km/h</p>
                                    <p class="mx-2">Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

  </head>

    <!-- Mobile Navigation -->

    </div>
    <main>
      <div class="container mx-auto rounded shadow shadow-lg habitContainer">
        <h1 class="text-center h2 pt-3">Habits</h1>
        <form class="bg-light border rounded shadow border px-4 pb-2 m-3 add-habit">
          <input
            class="form-control my-3 habit"
            type="text"
            name="habit"
            placeholder="Enter Habit Name"
            required
          />
          <input
            class="my-3 form-control"
            type="number"
            name="reps"
            id="repsInput"
            placeholder="# of Repetitions"
            min="1"
            required
          />
          <div class="frequency">
            <label for="timeframe">Frequency: </label>
            <select class="form-select my-3" name="timeframe" id="timeframe">
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Yearly">Yearly</option>
            </select>
          </div>
          <div class="priority">
            <label for="priority">Priority: </label>
            <select class="form-select my-3" name="priority" id="priority">
              <option value="low">Low</option>
              <option value="normal">Normal</option>
              <option value="high">High</option>
            </select>
          </div>
          <button class="btn btn-light border border-black shadow" type="submit">
            Add habit <i class="fa-solid fa-plus icon-after"></i>
          </button>
        </form>

        <div class="mx-auto m-1 p-2 pb-0 mt-0 d-flex justify-content-between">
          <div class="filter-container form-check">
            <div>
              <label for="filterHabits" class="block"
                >Filter by Priority:</label
              >
            </div>
            <input type="checkbox" id="filterLow" value="low" />
            <label for="filterLow">Low</label><br />
            <input type="checkbox" id="filterNormal" value="normal" />
            <label for="filterNormal">Normal</label><br />
            <input type="checkbox" id="filterHigh" value="high" />
            <label for="filterHigh">High</label>
            <div>
              <button
                class="btn btn-sm btn-light border border-black shadow text-nowrap"
                id="clearAllFilters"
              >
                Clear Filters
              </button>
            </div>
          </div>

          <div class="sort-container me-3">
            <label for="sortHabits">Sort by:</label>
            <select id="sortHabits">
              <option value="any">Any</option>
              <option value="highest-streak">Highest Streak</option>
              <option value="lowest-streak">Lowest Streak</option>
              <option value="highest-priority">Highest Priority</option>
              <option value="lowest-priority">Lowest Priority</option>
            </select>
          </div>
        </div>

        <ul class="m-2 mt-0 p-2 pt-0 habits">
          <li class="text-center h6 p-3 noHabitsMessage">
            No habits added yet, add you first habit to get startet!
          </li>
        </ul>
      </div>
    </main>
    <div class="wrapper-calendar">
      <div class="container-calendar">
        <form id="form-calendar">
          <label for="text" class="label-text">What's the plan?</label>
          <input
            type="text"
            name="text"
            id="text"
            class="text-input"
            placeholder="Enter event details"
          />
          <label for="date" class="label-text">Select a date</label>
          <input type="date" name="date" id="date" class="date-input" />
          <label for="start-time" class="label-text">Start time</label>
          <input
            type="time"
            name="start-time"
            id="start-time"
            class="start-time-input"
          />
          <label for="stop-time" class="label-text">Stop time</label>
          <input
            type="time"
            name="stop-time"
            id="stop-time"
            class="stop-time-input"
          />
          <button class="add-event-btn">Add event</button>
        </form>
      </div>
      <div class="events-list"></div>
    </div>
  </body>
